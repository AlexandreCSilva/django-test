<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Trees Everywhere</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .btn-secondary {
        --tw-bg-opacity: 1;
        background-color: rgb(34 197 94 / var(--tw-bg-opacity)); /* verde */
        color: #fff;
        border: none;
      }
      .btn-secondary:hover {
        background-color: rgb(21 128 61 / var(--tw-bg-opacity)); /* verde escuro */
      }
    </style>
</head>
<body class="bg-green-50 min-h-screen">
  <div class="flex min-h-screen">
    <aside class="w-64 bg-white shadow-lg flex flex-col p-6">
      <h1 class="text-3xl font-bold text-green-800 mb-8 text-center">üå≥ Trees Everywhere</h1>
      <nav class="flex flex-col justify-between flex-1">
        {% if user.is_authenticated %}
          <div class="flex flex-col gap-2">
            <a href="{% url 'user-trees' %}"
              class="btn {% if request.resolver_match.url_name == 'user-trees' %}btn-secondary{% else %}btn-ghost{% endif %} justify-start text-left">
              Minhas √Årvores
            </a>
            <a href="{% url 'account-trees' %}"
              class="btn {% if request.resolver_match.url_name == 'account-trees' %}btn-secondary{% else %}btn-ghost{% endif %} justify-start text-left">
              √Årvores das Contas
            </a>
            <a href="{% url 'plant-tree' %}"
              class="btn {% if request.resolver_match.url_name == 'plant-tree' %}btn-secondary{% else %}btn-ghost{% endif %} justify-start text-left">
              Nova √Årvore
            </a>
          </div>
          
          <div class="flex flex-col gap-2 mt-8">
            <span class="text-gray-600 ml-2">Ol√°, <span class="font-semibold">{{ user.username }}</span>!</span>
            <a href="{% url 'login' %}" class="btn btn-error btn-outline justify-start text-left mt-2">Sair</a>
          </div>
        {% else %}
          {% if request.resolver_match.url_name != 'login' %}
            <div class="flex flex-col gap-2 flex-1 justify-end">
              <a href="{% url 'login' %}"
                class="btn {% if request.resolver_match.url_name == 'login' %}btn-secondary{% else %}btn-primary{% endif %} justify-start text-left">
                Entrar
              </a>
            </div>
          {% endif %}
        {% endif %}
      </nav>
    </aside>
    <main class="flex-1">
      {% block content %}{% endblock %}
    </main>
  </div>


</html></body></body>
</html>
